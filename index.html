<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>之調、爲調轉換轉盤</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wheel-container">
    <!-- 外圈 -->
    <div class="outer-wheel draggable">
      <!-- 分隔線 -->
      <div class="line" style="transform: rotate(0deg);"></div>
      <div class="line" style="transform: rotate(30deg);"></div>
      <div class="line" style="transform: rotate(60deg);"></div>
      <div class="line" style="transform: rotate(90deg);"></div>
      <div class="line" style="transform: rotate(120deg);"></div>
      <div class="line" style="transform: rotate(150deg);"></div>
      <div class="line" style="transform: rotate(180deg);"></div>
      <div class="line" style="transform: rotate(210deg);"></div>
      <div class="line" style="transform: rotate(240deg);"></div>
      <div class="line" style="transform: rotate(270deg);"></div>
      <div class="line" style="transform: rotate(300deg);"></div>
      <div class="line" style="transform: rotate(330deg);"></div>

      <!-- 外圈文字格子 -->
      <div class="segment" style="transform: rotate(0deg);">黃鐘</div>
      <div class="segment" style="transform: rotate(30deg);">大呂</div>
      <div class="segment" style="transform: rotate(60deg);">太簇</div>
      <div class="segment" style="transform: rotate(90deg);">夾鐘</div>
      <div class="segment" style="transform: rotate(120deg);">姑洗</div>
      <div class="segment" style="transform: rotate(150deg);">仲呂</div>
      <div class="segment" style="transform: rotate(180deg);">蕤賓</div>
      <div class="segment" style="transform: rotate(210deg);">林鐘</div>
      <div class="segment" style="transform: rotate(240deg);">夷則</div>
      <div class="segment" style="transform: rotate(270deg);">南呂</div>
      <div class="segment" style="transform: rotate(300deg);">無射</div>
      <div class="segment" style="transform: rotate(330deg);">應鐘</div>
    </div>

    <!-- 內圈 -->
    <div class="inner-wheel draggable">
      <!-- 分隔線 -->
      <div class="line" style="transform: rotate(0deg);"></div>
      <div class="line" style="transform: rotate(30deg);"></div>
      <div class="line" style="transform: rotate(60deg);"></div>
      <div class="line" style="transform: rotate(90deg);"></div>
      <div class="line" style="transform: rotate(120deg);"></div>
      <div class="line" style="transform: rotate(150deg);"></div>
      <div class="line" style="transform: rotate(180deg);"></div>
      <div class="line" style="transform: rotate(210deg);"></div>
      <div class="line" style="transform: rotate(240deg);"></div>
      <div class="line" style="transform: rotate(270deg);"></div>
      <div class="line" style="transform: rotate(300deg);"></div>
      <div class="line" style="transform: rotate(330deg);"></div>


      <!-- 內圈文字格子 -->
      <div class="segment" style="transform: rotate(0deg);">宮</div>
      <div class="segment" style="transform: rotate(30deg);"> </div>
      <div class="segment" style="transform: rotate(60deg);">商</div>
      <div class="segment" style="transform: rotate(90deg);"> </div>
      <div class="segment" style="transform: rotate(120deg);">角</div>
      <div class="segment" style="transform: rotate(150deg);">清角</div>
      <div class="segment" style="transform: rotate(180deg);">變徵</div>
      <div class="segment" style="transform: rotate(210deg);">徵</div>
      <div class="segment" style="transform: rotate(240deg);"> </div>
      <div class="segment" style="transform: rotate(270deg);">羽</div>
      <div class="segment" style="transform: rotate(300deg);">清羽</div>
      <div class="segment" style="transform: rotate(330deg);">變宮</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

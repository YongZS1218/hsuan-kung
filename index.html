<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>之调、为调转换转盘</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wheel-container">
    <!-- 外圈 -->
    <div class="outer-wheel draggable">
      <!-- 生成 11 条线 -->
      <div class="line" style="transform: rotate(0deg);"></div>
      <div class="line" style="transform: rotate(32.72deg);"></div>
      <div class="line" style="transform: rotate(65.45deg);"></div>
      <div class="line" style="transform: rotate(98.18deg);"></div>
      <div class="line" style="transform: rotate(130.9deg);"></div>
      <div class="line" style="transform: rotate(163.63deg);"></div>
      <div class="line" style="transform: rotate(196.36deg);"></div>
      <div class="line" style="transform: rotate(229.09deg);"></div>
      <div class="line" style="transform: rotate(261.81deg);"></div>
      <div class="line" style="transform: rotate(294.54deg);"></div>
      <div class="line" style="transform: rotate(327.27deg);"></div>

      <!-- 外圈格子 -->
      <div class="segment" style="transform: rotate(0deg);">黄钟</div>
      <div class="segment" style="transform: rotate(30deg);">大吕</div>
      <div class="segment" style="transform: rotate(60deg);">太簇</div>
      <div class="segment" style="transform: rotate(90deg);">夹钟</div>
      <div class="segment" style="transform: rotate(120deg);">姑洗</div>
      <div class="segment" style="transform: rotate(150deg);">仲吕</div>
      <div class="segment" style="transform: rotate(180deg);">蕤宾</div>
      <div class="segment" style="transform: rotate(210deg);">林钟</div>
      <div class="segment" style="transform: rotate(240deg);">夷则</div>
      <div class="segment" style="transform: rotate(270deg);">南吕</div>
      <div class="segment" style="transform: rotate(300deg);">无射</div>
      <div class="segment" style="transform: rotate(330deg);">应钟</div>
    </div>

    <!-- 内圈 -->
    <div class="inner-wheel draggable">
      <!-- 生成 11 条线 -->
      <div class="line" style="transform: rotate(0deg);"></div>
      <div class="line" style="transform: rotate(32.72deg);"></div>
      <div class="line" style="transform: rotate(65.45deg);"></div>
      <div class="line" style="transform: rotate(98.18deg);"></div>
      <div class="line" style="transform: rotate(130.9deg);"></div>
      <div class="line" style="transform: rotate(163.63deg);"></div>
      <div class="line" style="transform: rotate(196.36deg);"></div>
      <div class="line" style="transform: rotate(229.09deg);"></div>
      <div class="line" style="transform: rotate(261.81deg);"></div>
      <div class="line" style="transform: rotate(294.54deg);"></div>
      <div class="line" style="transform: rotate(327.27deg);"></div>

      <!-- 内圈格子 -->
      <div class="segment" style="transform: rotate(0deg);">宫</div>
      <div class="segment" style="transform: rotate(60deg);">商</div>
      <div class="segment" style="transform: rotate(120deg);">角</div>
      <div class="segment" style="transform: rotate(150deg);">清角</div>
      <div class="segment" style="transform: rotate(180deg);">变徵</div>
      <div class="segment" style="transform: rotate(210deg);">徵</div>
      <div class="segment" style="transform: rotate(270deg);">羽</div>
      <div class="segment" style="transform: rotate(300deg);">清羽</div>
      <div class="segment" style="transform: rotate(330deg);">变宫</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
